<!DOCTYPE html>
<head>
  <!-- ① A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- ② AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="main.js"></script>
</head>
<body style='margin: 0; overflow: hidden;' onload="onLoad()">
<!-- ③ シーンを追加 -->
<a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled:false">
    <a-assets>
        <a-asset-item id="kirin-obj" src="car.obj"></a-asset-item>
        <a-asset-item id="kirin-mtl" src="car.mtl"></a-asset-item>
    </a-assets>

  <!-- ④ マーカーを追加 ここから -->
  <a-marker preset="custom" type="pattern" url="pattern-marker.patt" id="anchor">
    <!-- ⑤ オブジェクトの追加 -->
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
      <a-entity id="kirin" obj-model="obj:#kirin-obj; mtl:#kirin-mtl;" position="-5 0 -20" scale="2 2 2" rotation="0 0 0"></a-entity>    

    </a-sphere>
  </a-marker>
  <a-sky color="#f00"></a-sky>
  <!-- ⑥ カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
