<!DOCTYPE html>
<head>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body style='margin: 0; overflow: hidden;' onload="onLoad()">
<div class="main-container">
  <img src="field.png" class="field">
  <img src="btn_start.png" class="start">
</div>
<a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled:false">
  <a-assets>
      <a-asset-item id="car-obj" src="car.obj"></a-asset-item>
      <a-asset-item id="car-mtl" src="car.mtl"></a-asset-item>
      <img id="igariImage" src="./igari.png">
  </a-assets>

  <a-marker preset="custom" type="pattern" url="pattern-marker.patt" id="marker">
      <!-- a-obj-model src="#car-obj" mtl="#car-mtl" position="0 0 0" rotation="0 90 0" scale="0.005 0.005 0.005" visible="true"></a-obj-model> -->
      <a-image width="4" height="4" rotation="-30 0 0" src="#igariImage"></a-image>
    </a-marker>
  <a-entity camera></a-entity>
</a-scene>
<div>
    <a href="http://www.bellmare.co.jp/206654"><img src="btn_info.png" class="info" alt="info"></a>
</div>
<div class="footer">
  <div class="text-center">
    <a href="http://www.sobal.co.jp">ソーバル株式会社</a>
  </div>
</div>
</body>
</html>
