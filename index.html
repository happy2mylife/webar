<!DOCTYPE html>
<head>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="main.js"></script>
</head>
<body style='margin: 0; overflow: hidden;' onload="onLoad()">
  <a-assets>
    <img id="kameImage" src="./kame.png">
</a-assets>

<a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled:false">
  <a-marker preset="custom" type="pattern" url="pattern-marker.patt" id="anchor">
    <a-image width="2" height="2" rotation="-30 0 0" src="#kameImage"></a-image>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
